version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - cd frontend
        - echo "VITE_API_URL=$VITE_API_URL" > .env
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
